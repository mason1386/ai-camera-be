basePath: /api/v1
definitions:
  domain.AIConfig:
    properties:
      active_hours:
        description: JSONB
      ai_enabled:
        type: boolean
      ai_types:
        items:
          $ref: '#/definitions/domain.EventType'
        type: array
      camera_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      min_confidence:
        type: integer
      roi_zones:
        description: JSONB
      sensitivity:
        type: integer
      updated_at:
        type: string
    type: object
  domain.AIEvent:
    properties:
      camera_id:
        type: string
      confidence:
        type: number
      created_at:
        type: string
      event_type:
        $ref: '#/definitions/domain.EventType'
      id:
        type: string
      metadata:
        additionalProperties: {}
        type: object
      resolved_by:
        type: string
      snapshot_url:
        type: string
      status:
        $ref: '#/definitions/domain.EventStatus'
      updated_at:
        type: string
    type: object
  domain.AttendanceRecord:
    properties:
      check_in:
        type: string
      check_out:
        type: string
      created_at:
        type: string
      date:
        type: string
      id:
        type: string
      identity_id:
        type: string
      identity_name:
        description: Join fields
        type: string
      status:
        $ref: '#/definitions/domain.AttendanceStatus'
      updated_at:
        type: string
      work_hours:
        type: number
    type: object
  domain.AttendanceStatus:
    enum:
    - late
    - on_time
    - absent
    - early_leave
    type: string
    x-enum-varnames:
    - AttendanceLate
    - AttendanceOnTime
    - AttendanceAbsent
    - AttendanceEarlyLeave
  domain.AuditLog:
    properties:
      action:
        type: string
      created_at:
        type: string
      id:
        type: integer
      ip_address:
        type: string
      new_value:
        additionalProperties: {}
        type: object
      old_value:
        additionalProperties: {}
        type: object
      record_id:
        type: string
      table_name:
        type: string
      user_agent:
        type: string
      user_id:
        type: string
      username:
        description: Join fields
        type: string
    type: object
  domain.Camera:
    properties:
      ai_enabled:
        type: boolean
      created_at:
        type: string
      id:
        type: string
      ip_address:
        type: string
      name:
        type: string
      rtsp_url:
        type: string
      status:
        $ref: '#/definitions/domain.CameraStatus'
      updated_at:
        type: string
      zone_id:
        type: string
    type: object
  domain.CameraStatus:
    enum:
    - online
    - offline
    - maintenance
    type: string
    x-enum-varnames:
    - CameraStatusOnline
    - CameraStatusOffline
    - CameraStatusMaintenance
  domain.CreateCameraRequest:
    properties:
      ai_enabled:
        type: boolean
      ip_address:
        type: string
      name:
        type: string
      rtsp_url:
        type: string
      zone_id:
        type: string
    required:
    - name
    - rtsp_url
    type: object
  domain.CreateWebUserRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
      role_id:
        type: string
      status:
        $ref: '#/definitions/domain.UserStatus'
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  domain.CreateZoneRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  domain.DashboardStats:
    properties:
      maintenance_cameras:
        type: integer
      offline_cameras:
        type: integer
      online_cameras:
        type: integer
      recent_events:
        items:
          $ref: '#/definitions/domain.AIEvent'
        type: array
      today_events:
        type: integer
      total_cameras:
        type: integer
      unresolved_events:
        type: integer
    type: object
  domain.EventStatus:
    enum:
    - new
    - processing
    - resolved
    - ignored
    type: string
    x-enum-varnames:
    - EventStatusNew
    - EventStatusProcessing
    - EventStatusResolved
    - EventStatusIgnored
  domain.EventType:
    enum:
    - person
    - vehicle
    - face
    - intrusion
    - loitering
    - crowd
    - fire
    - other
    type: string
    x-enum-varnames:
    - EventTypePerson
    - EventTypeVehicle
    - EventTypeFace
    - EventTypeIntrusion
    - EventTypeLoitering
    - EventTypeCrowd
    - EventTypeFire
    - EventTypeOther
  domain.Identity:
    properties:
      approved_by:
        type: string
      code:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      deleted_at:
        type: string
      department:
        type: string
      face_image_url:
        type: string
      faces:
        items:
          $ref: '#/definitions/domain.IdentityFace'
        type: array
      full_name:
        type: string
      id:
        type: string
      identity_card_number:
        type: string
      metadata:
        additionalProperties: {}
        type: object
      note:
        type: string
      phone_number:
        type: string
      status:
        $ref: '#/definitions/domain.IdentityStatus'
      type:
        description: STAFF, STUDENT, VIP...
        type: string
      updated_at:
        type: string
      user_account_id:
        type: string
    type: object
  domain.IdentityFace:
    properties:
      blur_score:
        type: number
      created_at:
        type: string
      id:
        type: string
      identity_id:
        type: string
      image_url:
        type: string
      is_primary:
        type: boolean
      quality_score:
        type: number
    type: object
  domain.IdentityStatus:
    enum:
    - pending
    - active
    - rejected
    type: string
    x-enum-varnames:
    - IdentityStatusPending
    - IdentityStatusActive
    - IdentityStatusRejected
  domain.LoginRequest:
    properties:
      email:
        description: Login by Email
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  domain.LoginResponse:
    properties:
      access_token:
        type: string
      user:
        $ref: '#/definitions/domain.User'
    type: object
  domain.RecognitionLog:
    properties:
      camera_id:
        type: string
      camera_name:
        type: string
      confidence:
        type: number
      created_at:
        type: string
      face_crop_url:
        type: string
      id:
        type: string
      identity_id:
        type: string
      identity_name:
        description: Join fields
        type: string
      label:
        type: string
      occurred_at:
        type: string
      snapshot_url:
        type: string
    type: object
  domain.RegisterRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      password:
        minLength: 6
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  domain.Role:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      is_system:
        type: boolean
      name:
        type: string
      permissions:
        description: JSONB
      updated_at:
        type: string
    type: object
  domain.UpdateCameraRequest:
    properties:
      ai_enabled:
        description: Pointer to distinguish false vs nil
        type: boolean
      ip_address:
        type: string
      name:
        type: string
      rtsp_url:
        type: string
      status:
        $ref: '#/definitions/domain.CameraStatus'
      zone_id:
        type: string
    type: object
  domain.UpdateWebUserRequest:
    properties:
      full_name:
        type: string
      phone:
        type: string
      role_id:
        type: string
      status:
        $ref: '#/definitions/domain.UserStatus'
    type: object
  domain.UpdateZoneRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  domain.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        description: Converted from UUID
        type: string
      last_login_at:
        type: string
      phone:
        type: string
      role_id:
        type: string
      status:
        $ref: '#/definitions/domain.UserStatus'
      updated_at:
        type: string
      username:
        type: string
    type: object
  domain.UserStatus:
    enum:
    - active
    - locked
    - banned
    type: string
    x-enum-varnames:
    - UserStatusActive
    - UserStatusLocked
    - UserStatusBanned
  domain.Zone:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  http.AttendanceRecordResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/domain.AttendanceRecord'
        type: array
    type: object
  http.AuditLogResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/domain.AuditLog'
        type: array
    type: object
  http.PaginatedResponse:
    properties:
      data: {}
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  http.RecognitionLogResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/domain.RecognitionLog'
        type: array
    type: object
  ports.CreateIdentityRequest:
    properties:
      code:
        type: string
      createdBy:
        type: string
      department:
        type: string
      full_name:
        type: string
      identity_card_number:
        type: string
      metadata:
        additionalProperties: {}
        type: object
      note:
        type: string
      phone_number:
        type: string
      type:
        description: STAFF, STUDENT, VIP...
        type: string
    required:
    - code
    - full_name
    type: object
  ports.UpdateIdentityRequest:
    properties:
      department:
        type: string
      full_name:
        type: string
      identity_card_number:
        type: string
      metadata:
        additionalProperties: {}
        type: object
      note:
        type: string
      phone_number:
        type: string
      type:
        type: string
    type: object
  ports.UserPermissions:
    properties:
      camera_ids:
        items:
          type: string
        type: array
      zone_ids:
        items:
          type: string
        type: array
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the API server for AI Camera System.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: AI Camera API
  version: "1.0"
paths:
  /ai-configs:
    post:
      consumes:
      - application/json
      parameters:
      - description: AI Config Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.AIConfig'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.AIConfig'
      summary: Update AI configuration
      tags:
      - ai
  /ai-configs/camera/{cameraId}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Camera ID
        in: path
        name: cameraId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.AIConfig'
      summary: Get AI configuration for a camera
      tags:
      - ai
  /attendance/records:
    get:
      consumes:
      - application/json
      parameters:
      - description: Identity ID
        in: query
        name: identity_id
        type: string
      - description: Status (late, on_time, absent, early_leave)
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.AttendanceRecordResponse'
      summary: List attendance records
      tags:
      - analytics
  /attendance/summary:
    get:
      consumes:
      - application/json
      parameters:
      - description: Date (YYYY-MM-DD)
        in: query
        name: date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              format: int64
              type: integer
            type: object
      summary: Get daily attendance summary
      tags:
      - analytics
  /audit-logs:
    get:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: query
        name: user_id
        type: string
      - description: Action
        in: query
        name: action
        type: string
      - description: Table Name
        in: query
        name: table
        type: string
      - description: Limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.AuditLogResponse'
      summary: List audit logs
      tags:
      - audit
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with username and password to get access token
      parameters:
      - description: Login Credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/domain.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.LoginResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login to system
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user account
      parameters:
      - description: User Info
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/domain.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.User'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
  /cameras:
    get:
      description: List cameras, optionally filtered by zone_id
      parameters:
      - description: Filter by Zone ID
        in: query
        name: zone_id
        type: string
      - description: Search query
        in: query
        name: q
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Camera'
            type: array
      security:
      - BearerAuth: []
      summary: List cameras
      tags:
      - cameras
    post:
      consumes:
      - application/json
      description: Create a new camera in the system
      parameters:
      - description: Camera Info
        in: body
        name: camera
        required: true
        schema:
          $ref: '#/definitions/domain.CreateCameraRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Camera'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new camera
      tags:
      - cameras
  /cameras/{id}:
    delete:
      parameters:
      - description: Camera ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete camera
      tags:
      - cameras
    get:
      parameters:
      - description: Camera ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Camera'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get camera by ID
      tags:
      - cameras
    put:
      consumes:
      - application/json
      parameters:
      - description: Camera ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Info
        in: body
        name: camera
        required: true
        schema:
          $ref: '#/definitions/domain.UpdateCameraRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Camera'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update camera
      tags:
      - cameras
  /events:
    get:
      consumes:
      - application/json
      parameters:
      - description: Camera ID
        in: query
        name: camera_id
        type: string
      - description: Event Type
        in: query
        name: event_type
        type: string
      - description: Status
        in: query
        name: status
        type: string
      - description: From Date
        in: query
        name: from_date
        type: string
      - description: To Date
        in: query
        name: to_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.PaginatedResponse'
      summary: List AI events
      tags:
      - ai
  /events/{id}:
    patch:
      consumes:
      - application/json
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      - description: Status object
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.AIEvent'
      summary: Update AI event status
      tags:
      - ai
  /identities:
    get:
      consumes:
      - application/json
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Search query
        in: query
        name: q
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.PaginatedResponse'
      summary: List identities
      tags:
      - identities
    post:
      consumes:
      - application/json
      parameters:
      - description: Identity Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ports.CreateIdentityRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Identity'
      summary: Create a new identity
      tags:
      - identities
  /identities/{id}:
    delete:
      parameters:
      - description: Identity ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: Delete an identity
      tags:
      - identities
    get:
      consumes:
      - application/json
      parameters:
      - description: Identity ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Identity'
      summary: Get an identity by ID
      tags:
      - identities
    put:
      consumes:
      - application/json
      parameters:
      - description: Identity ID
        in: path
        name: id
        required: true
        type: string
      - description: Identity Update Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ports.UpdateIdentityRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Identity'
      summary: Update an identity
      tags:
      - identities
  /identities/{id}/status:
    patch:
      consumes:
      - application/json
      parameters:
      - description: Identity ID
        in: path
        name: id
        required: true
        type: string
      - description: Status object
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Identity'
      summary: Update identity status
      tags:
      - identities
  /identities/enroll-face:
    post:
      consumes:
      - application/json
      parameters:
      - description: Face Info
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.IdentityFace'
      summary: Enroll a new face for an identity
      tags:
      - identities
  /identities/faces/{face_id}:
    delete:
      parameters:
      - description: Face ID
        in: path
        name: face_id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: Delete a face
      tags:
      - identities
  /media/upload:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Image file
        in: formData
        name: file
        required: true
        type: file
      - description: Subfolder name
        in: query
        name: folder
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Upload an image
      tags:
      - media
  /permissions/{userId}:
    get:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ports.UserPermissions'
      summary: Get user permissions
      tags:
      - permissions
  /permissions/{userId}/cameras:
    post:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      - description: Camera IDs array
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Update user camera permissions
      tags:
      - permissions
  /permissions/{userId}/zones:
    post:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      - description: Zone IDs array
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Update user zone permissions
      tags:
      - permissions
  /recognition/logs:
    get:
      consumes:
