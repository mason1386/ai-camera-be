basePath: /api/v1
definitions:
  app_internal_core_domain.Camera:
    properties:
      ai_enabled:
        type: boolean
      created_at:
        type: string
      id:
        type: string
      ip_address:
        type: string
      name:
        type: string
      rtsp_url:
        type: string
      status:
        $ref: '#/definitions/app_internal_core_domain.CameraStatus'
      updated_at:
        type: string
      zone_id:
        type: string
    type: object
  app_internal_core_domain.CameraStatus:
    enum:
    - online
    - offline
    - maintenance
    type: string
    x-enum-varnames:
    - CameraStatusOnline
    - CameraStatusOffline
    - CameraStatusMaintenance
  app_internal_core_domain.CreateCameraRequest:
    properties:
      ai_enabled:
        type: boolean
      ip_address:
        type: string
      name:
        type: string
      rtsp_url:
        type: string
      zone_id:
        type: string
    required:
    - name
    - rtsp_url
    type: object
  app_internal_core_domain.CreateZoneRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  app_internal_core_domain.Identity:
    properties:
      approved_by:
        type: string
      code:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      deleted_at:
        type: string
      face_image_url:
        type: string
      full_name:
        type: string
      id:
        type: string
      identity_card_number:
        type: string
      note:
        type: string
      phone_number:
        type: string
      status:
        $ref: '#/definitions/app_internal_core_domain.IdentityStatus'
      type:
        type: string
      updated_at:
        type: string
      user_account_id:
        type: string
    type: object
  app_internal_core_domain.IdentityStatus:
    enum:
    - pending
    - active
    - rejected
    type: string
    x-enum-varnames:
    - IdentityStatusPending
    - IdentityStatusActive
    - IdentityStatusRejected
  app_internal_core_domain.LoginRequest:
    properties:
      email:
        description: Login by Email
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  app_internal_core_domain.LoginResponse:
    properties:
      access_token:
        type: string
      user:
        $ref: '#/definitions/app_internal_core_domain.User'
    type: object
  app_internal_core_domain.RegisterRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      password:
        minLength: 6
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  app_internal_core_domain.UpdateCameraRequest:
    properties:
      ai_enabled:
        description: Pointer to distinguish false vs nil
        type: boolean
      ip_address:
        type: string
      name:
        type: string
      rtsp_url:
        type: string
      status:
        $ref: '#/definitions/app_internal_core_domain.CameraStatus'
      zone_id:
        type: string
    type: object
  app_internal_core_domain.UpdateZoneRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  app_internal_core_domain.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        description: Converted from UUID
        type: string
      last_login_at:
        type: string
      phone:
        type: string
      role_id:
        type: string
      status:
        $ref: '#/definitions/app_internal_core_domain.UserStatus'
      updated_at:
        type: string
      username:
        type: string
    type: object
  app_internal_core_domain.UserStatus:
    enum:
    - active
    - locked
    - banned
    type: string
    x-enum-varnames:
    - UserStatusActive
    - UserStatusLocked
    - UserStatusBanned
  app_internal_core_domain.Zone:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  app_internal_core_ports.CreateIdentityRequest:
    properties:
      code:
        type: string
      createdBy:
        type: string
      face_image_url:
        type: string
      full_name:
        type: string
      identity_card_number:
        type: string
      note:
        type: string
      phone_number:
        type: string
      type:
        type: string
    required:
    - code
    - face_image_url
    - full_name
    - type
    type: object
  app_internal_core_ports.UpdateIdentityRequest:
    properties:
      face_image_url:
        type: string
      full_name:
        type: string
      phone_number:
        type: string
    type: object
  internal_adapters_handler_http.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  internal_adapters_handler_http.PaginatedResponse:
    properties:
      data: {}
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
info:
  contact: {}
  description: API Server for AI Camera System
  title: AI Camera Backend API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with username and password to get access token
      parameters:
      - description: Login Credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/app_internal_core_domain.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app_internal_core_domain.LoginResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login to system
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user account
      parameters:
      - description: User Info
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/app_internal_core_domain.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/app_internal_core_domain.User'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
  /cameras:
    get:
      description: List cameras, optionally filtered by zone_id
      parameters:
      - description: Filter by Zone ID
        in: query
        name: zone_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/app_internal_core_domain.Camera'
            type: array
      security:
      - BearerAuth: []
      summary: List cameras
      tags:
      - cameras
    post:
      consumes:
      - application/json
      description: Create a new camera in the system
      parameters:
      - description: Camera Info
        in: body
        name: camera
        required: true
        schema:
          $ref: '#/definitions/app_internal_core_domain.CreateCameraRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/app_internal_core_domain.Camera'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new camera
      tags:
      - cameras
  /cameras/{id}:
    delete:
      parameters:
      - description: Camera ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete camera
      tags:
      - cameras
    get:
      parameters:
      - description: Camera ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app_internal_core_domain.Camera'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get camera by ID
      tags:
      - cameras
    put:
      consumes:
      - application/json
      parameters:
      - description: Camera ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Info
        in: body
        name: camera
        required: true
        schema:
          $ref: '#/definitions/app_internal_core_domain.UpdateCameraRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app_internal_core_domain.Camera'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update camera
      tags:
      - cameras
  /identities:
    get:
      consumes:
      - application/json
      description: Get paginated list of identities
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_adapters_handler_http.PaginatedResponse'
      summary: List identities
      tags:
      - identities
    post:
      consumes:
      - application/json
      description: Register a new face profile
      parameters:
      - description: Identity Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/app_internal_core_ports.CreateIdentityRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/app_internal_core_domain.Identity'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_adapters_handler_http.ErrorResponse'
      summary: Create a new identity
      tags:
      - identities
  /identities/{id}:
    delete:
      consumes:
      - application/json
      description: Remove identity from system
      parameters:
      - description: Identity ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Delete identity (Soft delete)
      tags:
      - identities
    get:
      consumes:
      - application/json
      description: Get info of a specific identity
      parameters:
      - description: Identity ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app_internal_core_domain.Identity'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_adapters_handler_http.ErrorResponse'
      summary: Get identity details
      tags:
      - identities
    put:
      consumes:
      - application/json
      description: Update name, phone or face image
      parameters:
      - description: Identity ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/app_internal_core_ports.UpdateIdentityRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app_internal_core_domain.Identity'
      summary: Update identity info
      tags:
      - identities
  /identities/{id}/status:
    patch:
      consumes:
      - application/json
      description: Admin updates status
      parameters:
      - description: Identity ID
        in: path
        name: id
        required: true
        type: string
      - description: Status (active/rejected)
        in: body
        name: request
        required: true
        schema:
          properties:
            status:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app_internal_core_domain.Identity'
      summary: Approve or Reject identity
      tags:
      - identities
  /zones:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/app_internal_core_domain.Zone'
            type: array
      security:
      - BearerAuth: []
      summary: List all zones
      tags:
      - zones
    post:
      consumes:
      - application/json
      parameters:
      - description: Zone Info
        in: body
        name: zone
        required: true
        schema:
          $ref: '#/definitions/app_internal_core_domain.CreateZoneRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/app_internal_core_domain.Zone'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new zone
      tags:
      - zones
  /zones/{id}:
    delete:
      parameters:
      - description: Zone ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a zone
      tags:
      - zones
    get:
      parameters:
      - description: Zone ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app_internal_core_domain.Zone'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get a zone by ID
      tags:
      - zones
    put:
      consumes:
      - application/json
      parameters:
      - description: Zone ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Info
        in: body
        name: zone
        required: true
        schema:
          $ref: '#/definitions/app_internal_core_domain.UpdateZoneRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app_internal_core_domain.Zone'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update a zone
      tags:
      - zones
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
