version: "2"
sql:
  - schema: "scripts/db_schema.sql"
    queries: "sql/queries"
    engine: "postgresql"
    gen:
      go:
        out: "internal/adapters/storage/postgres/generated"
        package: "generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: false
